{% extends "base.html" %}
{% block title %}Neues Passwort{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 border rounded-xl p-6">
  <h1 class="text-xl font-semibold mb-4">Neues Passwort festlegen</h1>

  {% if error %}
    <div class="mb-3 text-red-600">{{ error }}</div>
  {% endif %}

  <form method="post" action="/auth/password-reset/confirm" class="space-y-3">
    <input type="hidden" name="token" value="{{ token }}">
    <div>
      <label class="block text-sm mb-1">Neues Passwort</label>
      <input name="password" type="password" required class="w-full border rounded-md p-2"
             placeholder="Mind. 8 Zeichen, Buchstabe & Zahl">
    </div>
    <button class="w-full rounded-md border px-4 py-2">Passwort setzen</button>
  </form>
</div>
{% endblock %}
