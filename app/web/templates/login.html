{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 border rounded-xl p-6 bg-white shadow">
  <h1 class="text-2xl font-semibold mb-4">Anmelden</h1>

  {% if error %}
    <div class="mb-3 text-red-600 text-sm">{{ error }}</div>
  {% endif %}

  <form method="post" action="/auth/login-web" class="space-y-4">
    <div>
      <label for="identifier" class="block text-sm mb-1 font-medium">E-Mail oder Benutzername</label>
      <input
        id="identifier"
        name="identifier"
        type="text"
        required
        class="w-full border rounded-md p-2 focus:outline-none focus:ring focus:border-blue-400"
      />
    </div>

    <div>
      <label for="password" class="block text-sm mb-1 font-medium">Passwort</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        class="w-full border rounded-md p-2 focus:outline-none focus:ring focus:border-blue-400"
      />
    </div>

    <div class="flex items-center justify-between">
      <button class="rounded-md border px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 transition">
        Login
      </button>
      <a class="text-blue-600 underline text-sm hover:text-blue-800" href="/auth/register-web">
        Registrieren
      </a>
    </div>
  </form>

  {% if bad_login %}
    <div class="mt-4 text-sm text-center">
      <a class="underline text-blue-600 hover:text-blue-800" href="/auth/password-reset">
        Passwort vergessen?
      </a>
    </div>
  {% endif %}
</div>
{% endblock %}
