{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>
  {% if error %}<div class="mb-3 text-red-600">{{ error }}</div>{% endif %}
  <form method="post" action="">
    <div class="mb-3">
      <label class="block text-sm">E-Mail</label>
      <input class="w-full border rounded p-2" type="email" name="email" required />
    </div>
    <div class="mb-4">
      <label class="block text-sm">Passwort</label>
      <input class="w-full border rounded p-2" type="password" name="password" required />
    </div>
    <button class="px-4 py-2 border rounded">Einloggen</button>
    <a class="ml-3 text-blue-700 underline" href="/auth/register-web">Registrieren</a>
  </form>
</div>
{% endblock %}
