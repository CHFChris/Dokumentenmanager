<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}SPKH{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <header class="border-b">
    <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
      <div class="font-semibold">SPKH</div>
      {% if user %}
        <nav class="flex items-center gap-2">
          <a class="px-3 py-1 rounded-md {% if active=='dashboard' %}bg-black text-white{% endif %}" href="/dashboard">Dashboard</a>
          <a class="px-3 py-1 rounded-md {% if active=='upload' %}bg-black text-white{% endif %}" href="/upload">Upload</a>
          <a class="px-3 py-1 rounded-md {% if active=='documents' %}bg-black text-white{% endif %}" href="/documents">Documents</a>
          <a class="px-3 py-1 rounded-md {% if active=='search' %}bg-black text-white{% endif %}" href="/search">Search</a>
          <form method="post" action="/auth/logout-web" class="ml-2">
            <button class="px-3 py-1 border rounded-md">Logout</button>
          </form>
        </nav>
      {% else %}
        <nav class="flex items-center gap-3">
          <a class="text-blue-700 underline" href="/auth/login-web">Login</a>
          <a class="text-blue-700 underline" href="/auth/register-web">Registrieren</a>
        </nav>
      {% endif %}
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
