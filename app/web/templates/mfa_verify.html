{% extends "base.html" %}
{% block title %}2FA Code{% endblock %}
{% block content %}
<div class="container mx-auto max-w-md py-10 px-4">
  <h1 class="text-2xl font-semibold mb-4">Zwei-Faktor-Code</h1>

  {% if error %}
    <div class="mb-4 p-3 rounded bg-red-100 text-red-800">{{ error }}</div>
  {% endif %}

  <p class="mb-4">Ein Einmalcode wurde per E-Mail gesendet. Bitte eingeben:</p>

  <form method="post" action="/auth/mfa/verify-web" class="space-y-4">
    <input type="hidden" name="challenge_id" value="{{ challenge_id }}">
    <input type="hidden" name="next" value="{{ next }}">

    <div>
      <label class="block mb-1">Code</label>
      <input name="code" type="text" inputmode="numeric" maxlength="6" class="w-full border rounded px-3 py-2" required>
    </div>

    <button type="submit" class="w-full rounded px-4 py-2 bg-black text-white">
      Bestaetigen
    </button>
  </form>
</div>
{% endblock %}
